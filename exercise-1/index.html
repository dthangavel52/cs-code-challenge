<!DOCTYPE html>
  <html>

  <head>
      <link rel="stylesheet" href="/css/styles.css"/>
      
  </head>

  <body>
      <div class="container">
          <ul id="completed-tasks">
          </ul>
      </div>

      <script>
          fetch('https://615485ee2473940017efaed3.mockapi.io/assessment')
            .then(response => response.json())
            .then(data => {
                var list = document.getElementById("completed-tasks");
                for (var i of data) {


                //console.log(i);

                var elem = document.createElement("li");
                
                var image = document.createElement("img");
                image.src = i.avatar;
                elem.appendChild(image);
                
                var anchor = document.createElement("p");
                anchor.innerText = i.id + " - " + i.name;
                elem.appendChild(anchor);

                var date = document.createElement("p");
                date.innerText = i.createdAt;
                elem.appendChild(date);

                var lineBreak = document.createElement("br");
                elem.appendChild(lineBreak);
                
                list.appendChild(elem);
                }
            });
        
            //var strs = [ "String 1", "String 2", "String 3" ];



        
      </script>

  </body>

</html>
